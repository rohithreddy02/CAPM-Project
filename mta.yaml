_schema-version: 3.3.0
ID: capmdemo
description: A simple CAP project.
version: 1.0.0
modules:
- name: capmdemo-srv
  type: nodejs
  path: .
  requires:
  - name: demo-db
  - name: uaa_capmdemo
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
    ignore:
    - '*default-env.json*'
    - .db/*.env*
    - /node_modules
    - ./db/node_modules
    - ./app
- name: approuter
  type: approuter.nodejs
  path: approuter
  requires:
  - name: uaa_capmdemo
  - name: capmdemo-srv
  - name: capmdemo-destination-service
  parameters:
    instances: 1
  build-parameters:
    builder: npm-ci
    ignore:
    - '*default-env.json*'
    - .db/*.env*
    - /node_modules
    - ./db/node_modules
    - ./app
- name: db
  type: hdb
  path: db
  requires:
  - name: demo-db
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
  - name: cross-container-service-1
    group: SERVICE_REPLACEMENTS
    properties:
      key: ServiceName_1
      service: ~{the-service-name}
  build-parameters:
    ignore:
    - default-env.json
    - .env
    - '*node_modules*'
- name: capmdemo-destination-content
  type: com.sap.application.content
  requires:
  - name: capmdemo-destination-service
    parameters:
      content-target: true
  - name: capmdemo_html_repo_host
    parameters:
      service-key:
        name: capmdemo_html_repo_host-key
  - name: uaa_capmdemo
    parameters:
      service-key:
        name: uaa_capmdemo-key
  parameters:
    content:
      instance:
        destinations:
        - Name: xs_security_capmdemo_html_repo_host
          ServiceInstanceName: capmdemo-html5-app-host-service
          ServiceKeyName: capmdemo_html_repo_host-key
          sap.cloud.service: xs-security
        - Authentication: OAuth2UserTokenExchange
          Name: xs_security_uaa_capmdemo
          ServiceInstanceName: capmdemo-xsuaa-service
          ServiceKeyName: uaa_capmdemo-key
          sap.cloud.service: xs-security
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: capmdemo-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: capmdemo_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - ui5.zip
      name: ui5
      target-path: resources/
- name: ui5
  type: html5
  path: app/ui5
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: demo-db
  type: com.sap.xs.hdi-container
  parameters:
    config:
      schema: CAPMDEMO
    service: hana
    service-name: demo-db
    service-plan: hdi-shared
  properties:
    hdi-container-name: ${service-name}
- name: capmdemo-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: capmdemo-destination-service
    service-plan: lite
- name: capmdemo_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: capmdemo-html5-app-host-service
    service-plan: app-host
- name: uaa_capmdemo
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: capmdemo-xsuaa-service
    service-plan: application
- name: cross-container-service-1
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: trial-service
  properties:
    the-service-name: ${service-name}
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
